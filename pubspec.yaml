name: development
description: Gamified savings!
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  animated_text_kit: ^4.2.2
  flutter_hooks: ^0.20.3
  hooks_riverpod: ^2.4.9
  liquid_swipe: ^3.1.0
  circular_reveal_animation: ^2.0.1
  sizer: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/

  fonts:
    - family: LexendDeca
      fonts:
        - asset: assets/fonts/LexendDeca.ttf